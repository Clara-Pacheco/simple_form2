<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Formul√°rio_2-From Free Design Resources</title>
</head>
<body>

<div class="form-container">

    <h3 class="title">SIGN UP</h3>

    <form class="form">
      <div class="user-container icon-container">
        <i data-feather="user"></i>
        <input placeholder="Name">
      </div>

      <div class="mail-container icon-container">
        <i data-feather="mail"></i>
        <input placeholder="Email Address">
      </div>

      <div class="password-container icon-container">
        <i data-feather="lock"></i>
        <input placeholder="Password">
      </div>

      <div class="retry-container icon-container">
        <i data-feather="lock"></i>
        <input placeholder="Retry password">
      </div>

      <div class="button">
        <input type="submit" value="Sign up">
      </div>
    </form>
    
</div>



  <script>
    feather.replace()
  </script>
</body>
</html>
